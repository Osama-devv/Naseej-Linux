name: Build and Deploy Vite Site to Azure Linux App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite project
      - name: Build Vite project
        run: npm run build

      # 5️⃣ Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: temp-linux                 # Your App Service name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .                            # Deploy full repo including dist, package.json, node_modules
