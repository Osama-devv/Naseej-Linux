name: Build and Deploy Vite Site to Azure Linux App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite project
      - name: Build Vite project
        run: npm run build

      # 5️⃣ FTP Deploy to Azure Linux App Service
      - name: Deploy to Azure App Service via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftps://waws-prod-dxb-003.ftp.azurewebsites.windows.net
          username: ${{ secrets.AZURE_FTP_USERNAME }}   # from publish profile
          password: ${{ secrets.AZURE_FTP_PASSWORD }}   # from publish profile
          local-dir: dist/
          server-dir: /site/wwwroot
          protocol: ftps
