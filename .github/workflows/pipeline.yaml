name: Build and Deploy Vite Site to Azure Linux App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite project
      - name: Build Vite project
        run: npm run build

      # 5️⃣ Zip build output
      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      # 6️⃣ Deploy using Azure ZipDeploy (Kudu)
      - name: Deploy to Azure App Service (ZipDeploy)
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_ZIP_USERNAME }}:${{ secrets.AZURE_ZIP_PASSWORD }}" \
            --data-binary @dist.zip \
            https://temp-linux.scm.azurewebsites.net/api/zipdeploy
