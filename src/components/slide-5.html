<div class="slide-5 story-section" id="slide-5">

  <div class="motion-circle" id="slide-5-circle-1">
    <div class="motion-circle__wrapper">
      <div class="motion-circle__content">
        <!-- <video class="motion-circle__background" src="/assets/videos/circle-1-bg.mp4" autoplay muted loop
          playsinline></video> -->
        <img src="{{storyPathOfPossibilitySection.image}}" alt="circle-one" loading="lazy" class="motion-circle__background">
      </div>
    </div> 
  </div>

  <div class="half-circle-arrow">

  </div>
  <canvas data-text='{{storyPathOfPossibilitySection.storyPathOfPossibilityCircleText}}'

      </div>
      <div class="story-content__wrapper">
        <div class="story-content__details">

          <div class="story-content__item sm-card-style--1">

            </div>
            <div class="story-content__content">
              <p class="story-content__text body2">
                {{{storyContentSection.storyContentDescription1}}}
              </p>
            </div>
          </div>

          <div class="story-content__item sm-card-style--1">
            <div class="story-content__icon">
              <img src="{{storyContentSection.storyContentIcon2}}" alt="bag" class="js-tosvg">
            </div>
            <div class="story-content__content">
              <p class="story-content__text body2">
               {{{storyContentSection.storyContentDescription2}}}
              </p>
            </div>
          </div>

          <div class="story-content__item sm-card-style--1">

            </div>
            <div class="story-content__content">
              <p class="story-content__text body2">
                {{{storyContentSection.storyContentDescription3}}}
              </p>
            </div>
          </div>

          <div class="story-content__item sm-card-style--1">
            <div class="story-content__icon">

            <div class="story-content__content">
              <p class="story-content__text body2">
                {{{storyContentSection.storyContentDescription4}}}

            </div>
          </div>



        </div>
      </div>

    </div>
